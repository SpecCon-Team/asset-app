services:
  # Backend API
  - type: web
    name: assettrack-api
    runtime: node
    buildCommand: cd server && npm ci && npx prisma migrate deploy && npx prisma generate && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: assettrack-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CLIENT_URL
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: WHATSAPP_API_VERSION
        value: v21.0
    healthCheckPath: /health

  # Frontend
  - type: static
    name: assettrack-client
    rootDir: client
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://assettrack-api.onrender.com/api
      - key: VITE_API_URL
        value: https://assettrack-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  # PostgreSQL Database
  - name: assettrack-db
    databaseName: assettrack
    user: assettrack_user
